<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Forms</title>
</head>
<body>
    <table border=1>
        <!--table head-->
        <thead>
            <th>Name</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Age</th>
        </thead>
        <!--table row-->
        <tr>
            <td>Cihan</td>
            <td>100</td>
            <td>m√ºzik</td>
            <td>60</td>
        </tr>
        <tr>
            <td>ali</td>
            <td>90</td>
            <td>top</td>
            <td>45</td>
        </tr>

    </table>


    <br><br><br>

    <form action="images.html">
        <label for="name">Name: </label>
        <input type="text" id="name" name="nameInput">
        <br><br>
        <label for="salary">Salary: </label>
        <input type="text" id="salary" name="salaryInput">
        <br>
        <input type="submit">
    </form>

    <br><br><br>

    <form action="htmllist.html">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="enter your email">
        <br><br>
        <label for="passw">Passw: </label>
        <input type="password" id="passw" name="passw" placeholder="enter password">
        <br>
        <input type="submit" value="login">
    </form>

    <br><br><br>

    <form action="divspenhtml.html">
        <p>Star Wars vs. Stra Trek?</p>
        <label for="starwars">Starwars: </label>
        <input type="radio" id="starwars" name="movie" value="starwars">
        <br><br>
        <label for="startrek">Startrek: </label>
        <input type="radio" id="startrek" name="movie" value="startrek">
        <br>
        <input type="submit" value="Choose">
    </form>

    <br><br><br>

    <form action="htmllist.html">
        <select>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
        </select>
        <br>
        <input type="submit" value="Choose" name="ccc">
    </form>


</body>
</html>
